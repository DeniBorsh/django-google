<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <header>
        <img src="images/image.png" alt="Google" class="google" width="120" style="padding:20px">
        <nav>
            <a href="google-image.html">Google Image Search</a>
            <a href="index.html">Google Search</a>
        </nav>
    </header>
    <div class="container-adv">
        <h3>Расширенный поиск</h3>
        <hr>
        <h4>Найти страницы</h4>
        <form action="https://www.google.com/search">
            <table>
                <tr>
                    <td>со словами:</td>
                    <td><input type="text" class="advanced-input" name="as_q"></td>
                </tr>
                <tr>
                    <td>со словосочетанием:</td>
                    <td><input type="text" class="advanced-input" name="as_epq"></td>
                </tr>
                <tr>
                    <td>с любым из этиз слов:</td>
                    <td><input type="text" class="advanced-input" name="as_oq"></td>
                </tr>
                <tr>
                    <td>без слов:</td>
                    <td><input type="text" class="advanced-input" name="as_eq"></td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit"><b>Найти</b></button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
